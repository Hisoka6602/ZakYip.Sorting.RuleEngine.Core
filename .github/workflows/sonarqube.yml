name: SonarQube Code Analysis

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner
      
      - name: Install dotnet-coverage
        run: dotnet tool install --global dotnet-coverage
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Begin SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"Hisoka6602_ZakYip.Sorting.RuleEngine.Core" \
            /o:"hisoka6602" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/Migrations/**,**/*.Designer.cs" \
            /d:sonar.coverage.exclusions="**/Tests/**,**/TestConsole/**,**/Benchmarks/**,**/LoadTests/**,**/Migrations/**"
      
      - name: Build solution
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests with coverage
        run: |
          dotnet-coverage collect 'dotnet test --configuration Release --no-build --verbosity normal' -f xml -o 'coverage.xml'
      
      - name: End SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
      
      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: coverage.xml
